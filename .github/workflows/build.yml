name: Check Project
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies ğŸ“¦
        run: pnpm i

      - name: Check
        run: pnpm ts-check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm run build
